<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Tabela Excel com Filtro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <h1>Lista de items</h1>

    <button class="btn_adicionar" onclick="abrir_pop_up()">Adicionar item</button>

    <div class="pop_up" id="pop_up">
        <div class="pop_up_conteudo">
            <span id="btn_fechar" class="btn_fechar" onclick="fechar_pop_up()">&times;</span>
            <H1>Adicionar items</H1>
            <form id="formCadastro">
                <label for="codigo">Código:</label>
                <input type="text" id="adicionar_codigo" name="adicionar_codigo" required><br><br>
        
                <label for="descricao">Descrição:</label>
                <input type="text" id="adicionar_descricao" name="email" required><br><br>
        
                <label for="marca">Marca:</label>
                <input type="text" id="adicionar_marca" name="adcionar_marca" required><br><br>

                <label for="quantidade">Quantidade:</label>
                <input type="text" id="adicionar_quantidade" name="adicionar_quantidade" required><br><br>
                
                <label for="local">Local:</label>
                <input type="text" id="adicionar_local" name="adcionar_local" required><br><br>

                <button type="submit" onclick="adicionar_item()">Adicionar</button>
              </form>
        </div>
    </div>

    <!-- Campo de input para o filtro -->
     <div class="pesquisar_item">
        <input type="text" id="filtro" placeholder="Digite um valor para buscar">
        <button id="btn_filtrar" class="btn_filtrar" onclick="filtrarTabela()">Filtrar</button>
    </div>
    <!-- Área para mostrar a tabela -->
    <div id="tabela-container" class="tabela"></div>

    <script src="script.js"></script>
</body>
</html>
